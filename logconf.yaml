version: 1
disable_existing_loggers: False
formatters:
    simple:
        format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"

handlers:
    console:
        class: logging.StreamHandler
        level: DEBUG
        formatter: simple
        stream: ext://sys.stdout

    ukt_match_file:
        class: logging.handlers.RotatingFileHandler
        level: DEBUG
        formatter: simple
        filename: logs/ukt_match.log
        backupCount: 20

    ukt_import_file:
        class: logging.handlers.RotatingFileHandler
        level: DEBUG
        formatter: simple
        filename: logs/ukt_import.log
        backupCount: 20

loggers:
  ukt_match:
    level: INFO
    handlers: [console, ukt_match_file]

  ukt_import:
    level: INFO
    handlers: [console, ukt_import_file]

root:
    level: DEBUG
