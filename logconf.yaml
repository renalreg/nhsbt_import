version: 1
disable_existing_loggers: False
formatters:
    simple:
        format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"

handlers:
    console:
        class: logging.StreamHandler
        level: INFO
        formatter: simple
        stream: ext://sys.stdout

    nhsbt_import_file:
        class: logging.handlers.RotatingFileHandler
        level: WARNING
        formatter: simple
        filename: logs/nhsbt_import.log
        backupCount: 20

loggers:
    nhsbt_import:
        level: INFO
        handlers: [console, nhsbt_import_file]

root:
    level: DEBUG
