name: Test

on:
  push:
    branches:
      - "action-playground-main"
  pull_request:
    branches:
      - "action-playground-main"

  workflow_dispatch:

jobs:
  test:
    runs-on: ${{ matrix.platform }}
    strategy:
      matrix:
        platform:
          - ubuntu-latest
          - windows-latest
        python-version: ["3.11"]

    env:
      DIRECTORY_TO_SCAN: ./
      TODO_REGEX: 'TODO:(?!\s*\[[A-Za-z0-9-]+\])'

    steps:
      - uses: actions/checkout@v4
      - uses: Gr1N/setup-poetry@v8

      - name: Set environment variables
        run: |
          echo "DIRECTORY_TO_SCAN=$DIRECTORY_TO_SCAN" >> $GITHUB_ENV
          echo "TODO_REGEX=$TODO_REGEX" >> $GITHUB_ENV

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      # - name: Install dependencies
      #   run: poetry install

      # - name: Test with tox
      #   run: poetry run tox

      - name: TODO Check
        run: |
          result=$(find "$DIRECTORY_TO_SCAN" -type f -name "*.py" -exec grep -Hn -P "$TODO_REGEX" {} \;)

          if [ -n "$result" ]; then
            echo "Non-matching TODO comments found:"
            echo "$result"
            exit 1
          fi
