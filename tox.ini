[tox]
envlist = pytest, flake8

[testenv]
basepython = python2.7

[testenv:pytest]
usedevelop = True
deps =
  -r{toxinidir}/dev-requirements.txt
commands =
    py.test --junitxml=test-reports/test-report.xml --cov=rr_ukt_import --cov-report=html:htmlcov tests

[testenv:flake8]
basepython = python2.7
changedir = {toxinidir}
deps =
     flake8
commands =
   flake8 --doctests --output-file=flake8.txt scripts/

[flake8]
max_line_length=100
